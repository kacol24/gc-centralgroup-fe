query Q_BLOGS (
    $lang: String!
    $limit: Int
    $page: Int
    $categoryId: Int
    $isFeatured: Boolean
) {
    blogs (
        language: $lang
        limit: $limit
        page: $page
        isFeatured: $isFeatured
        category_id: $categoryId
    ) {
        datas {
            id
            author
            title
            slug
            image
            excerpt
            category {
                id
                title
                slug
#                seo {
#                    meta_title
#                    meta_keyword
#                    meta_description
#                }
            }
            publish_date
#            related_products
            related_blogs {
                id
                author
                title
                slug
                image
                excerpt
                category {
                    id
                    title
                    slug
                }
                publish_date
            }
#            tags
        }
        pagination {
            count
            current_page
            last_page
            total_data
        }
    }
}
