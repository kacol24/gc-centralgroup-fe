query Q_PROJECTS (
    $lang: String!
) {
    projects (
        language: $lang
    ) {
        datas {
            id
            title
            slug
            header_image
            logo
            description
            location {
                id
                title
            }
            property_type {
                id
                title
            }
            images
            facilities {
                id
                title
            }
        }
        pagination {
            count
            current_page
            total_data
            last_page
        }
    }
}
