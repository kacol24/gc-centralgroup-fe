query Q_PROJECTS(
    $lang: String!
    $locationId: Int
    $propertyTypeId: Int
    $facilityIds: [Int]
    $minPrice: Float
    $maxPrice: Float
) {
    projects(
        language: $lang
        location_id: $locationId
        property_type_id: $propertyTypeId
        facility_ids: $facilityIds
        min_price: $minPrice
        max_price: $maxPrice
    ) {
        datas {
            id
            title
            slug
            header_image
            logo
            description
            location {
                id
                title
            }
            property_type {
                id
                title
            }
            images
            facilities {
                id
                title
            }
        }
        pagination {
            count
            current_page
            total_data
            last_page
        }
    }
}
